# Site Build Settings

# Jekyll-paginate-v2 configuration
#  pagination:
#   enabled: true
#   per_page: 5
#   permalink: '/page/:num/'
#   title: ':title - page :num of :max'
#   limit: 0
#   sort_field: 'date'
#   sort_reverse: true

# jekyll-paginate configuration
paginate:            5

# Build settings
markdown:            kramdown
highlighter:         rouge
#permalink:           none
permalink:           /:title/
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag, jekyll-remote-theme]

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           'My test site'
description:	       'using Lagrange theme'
author:              'Samarul'
baseurl: "" # the subpath of your site, e.g. /blog
url: https://samarulmeu.github.io/mylagrange
#remote_theme: LeNPaul/Lagrange
#remote_theme: samarulmeu/mylagrange
# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#  path: rss-feed.xml

staticman:
   branch: "gh-pages"
  allowedFields: ["name", "email", "website", "comment"]
  #allowedFields: ["name", "email", "url", "message"]

    # Text to use as the commit message or pull request title. Accepts placeholders.
  commitMessage: "Add Staticman data"

  # (*) REQUIRED
  #
  # Destination path (filename) for the data files. Accepts placeholders.
  #filename: "entry{@timestamp}"
  filename: "comment-{@timestamp}"
  
  # The format of the generated data files. Accepted values are "json", "yaml"
  # or "frontmatter"
  format: "yaml"

  # List of fields to be populated automatically by Staticman and included in
  # the data file. Keys are the name of the field. The value can be an object
  # with a `type` property, which configures the generated field, or any value
  # to be used directly (e.g. a string, number or array)
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
          moderation: false

  # Name of the site. Used in notification emails.
  name: "samarulmeu.github.io/mylagrange"

  # Notification settings. When enabled, users can choose to receive notifications
  # via email when someone adds a reply or a new comment. This requires an account
  # with Mailgun, which you can get for free at http://mailgun.com.
  #notifications:
    # Enable notifications
    #enabled: true

    # (!) ENCRYPTED
    #
    # Mailgun API key
    #apiKey: "1q2w3e4r"

    # (!) ENCRYPTED
    #
    # Mailgun domain (encrypted)
    #domain: "4r3e2w1q"


  # (*) REQUIRED
  #
  # Destination path (directory) for the data files. Accepts placeholders.
  path: "comments/{options.slug}"

  # Names of required fields. If any of these isn't in the request or is empty,
  # an error will be thrown.
  requiredFields: ["name", "comment", "email"]
  #requiredFields: ["name", "email", "message"]

  # List of transformations to apply to any of the fields supplied. Keys are
  # the name of the field and values are possible transformation types.
  transforms:
    email: md5