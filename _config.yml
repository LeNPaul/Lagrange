# jekyll-paginate configuration
paginate:            5

# Build settings
markdown:            kramdown
highlighter:         rouge
#permalink:           none
permalink:           /:title/
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag, jekyll-remote-theme]

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           'My test site'
description:	       'using Lagrange theme'
author:              'Samarul'
baseurl: "" # the subpath of your site, e.g. /blog
url: https://samarulmeu.github.io/mylagrange
#remote_theme: LeNPaul/Lagrange
#remote_theme: samarulmeu/mylagrange
# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#  path: rss-feed.xml

staticman:
   branch: "gh-pages"
   allowedFields: ["name", "email", "website", "comment", "reply_to"]
   filename: "comment-{@timestamp}"
   format: "yaml"
   generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
   moderation: false
   name: "samarulmeu.github.io/mylagrange"
   path: "comments/{options.slug}"
   requiredFields: ["name", "comment", "email"]
  