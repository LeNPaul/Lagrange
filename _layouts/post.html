---
layout: default
---

<h1>
  {{ page.title }}
</h1>
{% if page.image %}
  <img src="{{ site.github.url }}/assets/img/{{ page.image }}">
{% endif %}
{% if site.hide_post_date != true %}
  {% include post-date.html %}
{% endif %}
<article>
  {{ content }}
</article>
{% if site.data.settings.disqus.comments %}
  {% include disqus.html %}
{% endif %}
